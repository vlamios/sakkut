---
# file: group_vars/all/vars.yaml
ansible_ssh_user: "{{ unixSemiAdmName }}"
ansible_ssh_pass: "{{ unixSemiAdmPass }}"
ansible_become: yes 
ansible_become_method: sudo
ansible_become_pass: "{{ unixSemiAdmPass }}"

unixSemiAdmName: osadmin
unixSemiAdmGroup: users
unixSemiAdmGroups:
  - users
  - adm
  - cdrom
  - plugdev
  - games
  - bluetooth
  - sambashare
  - lxd
unixSemiAdmComment: OS Admin
# unixSemiAdmSudo: "{{ unixSemiAdmName }}	ALL=(ALL) 	NOPASSWD: ALL"
unixSemiAdmPass: ""

# Public part of our key to add
personalSSHkeys: [
  'ssh-rsa  osadmin@vbook'
]

# Common packages
commonDEBpackages:
  - apt-transport-https
  - aptitude
  - atop
  - byobu
  - curl
  - deborphan
  - git
  - htop
  - iperf
  - jq
  - mc
  - net-tools
  - nfs-common
  - nmap
  - openssh-server
  - python3-pip
  - screen
  - tcpdump
  - telnet
  - vim
  - wget

extraDEBpackages: ""
